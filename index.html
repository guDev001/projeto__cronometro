<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Stopwatch project | Github </title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="bx-timer">
                <h2 class="title__time">Hours</h2>
                <div class="time" id="hours">00</div>
            </div>

            <div class="separator">:</div>

            <div class="bx-timer">
                <h2 class="title__time">Minutes</h2>
                <div class="time" id="minutes">00</div>
            </div>

            <div class="separator">:</div>

            <div class="bx-timer">
                <h2 class="title__time">Seconds</h2>
                <div class="time" id="seconds">00</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="pausetBtn">Pausar</button>
            <button class="btn red-btn" id="startBtn">Iniciar</button>
            <button class="btn red-btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>
</body>
</html>
